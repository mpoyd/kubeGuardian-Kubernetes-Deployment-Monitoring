apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-deployment
  namespace: application
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%



  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      securityContext:
        runAsUser: 1001

        runAsGroup: 1001
        fsGroup: 1001
       #readOnlyRootFilesystem: true
        runAsNonRoot: true
      terminationGracePeriodSeconds: 30



      containers:
        - name: app
          image: mpoyd/kubeguardian-app-svc:latest@sha256:f50da1cd42765a7b43f2ce7b3568d4f9fe92fae7bf1cd7a003f5b958810d589b
          ports:
            - containerPort: 50052
          env:
            - name: HOSTDB
              value: "pgpool-svc.database-application.svc.cluster.local"
            - name: HOSTOFFER
              value: offer-deployment.offer.svc.cluster.local
            - name: PASSDB
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: postgresql-password
          livenessProbe:
            httpGet:
              port: 3001
              path: /health
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              port: 3001
              path: /health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 5
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["all"]


